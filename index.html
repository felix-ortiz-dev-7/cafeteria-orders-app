<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up - Toma de Pedidos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Nuestro CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-dark text-white text-center py-3">
    <h1 class="mb-0">☕ Wake Up - Sistema de Pedidos</h1>
  </header>

  <!-- Contenido principal -->
  <main class="container my-4">
    <div class="row g-4">
      
      <!-- Vista Mesera -->
      <section id="vista-mesera" class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4">Menú</h2>
            <div id="menu" class="row g-3"></div>
          </div>
        </div>
      </section>

      <!-- Vista Admin -->
      <section id="vista-admin" class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4">Panel de Administración</h2>
            <p class="text-muted">Aquí podrás editar categorías y platillos (lo haremos en la siguiente fase).</p>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuestro JS -->
  <script src="app.js"></script>

  <!-- Modal para comentarios y confirmación -->
<div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pedidoModalLabel">Agregar comentario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="platilloSeleccionado" class="fw-bold"></p>
        <div class="mb-3">
          <label for="comentario" class="form-label">Comentario especial</label>
          <textarea id="comentario" class="form-control" rows="3" placeholder="Ej. Sin azúcar, extra crema..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="confirmarPedido" class="btn btn-primary">Confirmar Pedido</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
